form:
  validation: loose
  fields:
    section:
        type: section
        title: Add Chapter

    title:
      type: text
      label: Chapter Title
      validate:
        required: true

    folder:
      type: hidden
      default: '@slugify-title'

    route:
      type: parents
      label: PLUGIN_ADMIN.PARENT
      classes: fancy
      validate:
        required: true

    name:
      type: hidden
      default: 'chapter'

    visible:
      type: hidden
      default: ''

    blueprint:
      type: blueprint
