name: My Theme
version: 1.0.0
description: "Customizing Learn2 with Git Sync"
icon: crosshairs
author:
 name: Paul Hibbitts
 email: paul@hibbittsdesign.org
 url: http://hibbittsdesign.org

form:
  validation: loose
  fields:

    gitsyncoptions:
      type: section
      title: 'Git Sync Link Options'
      underline: true

    github.position:
        type: select
        size: medium
        classes: fancy
        label: Git Link Position
        options:
            top: Top
            bottom: Bottom
            off: Off

    github.icon:
        type: input.text
        size: small
        label: Custom Git Link Font Awesome Icon
        description: Icon short name.
        help: Enter the short name of the Font Awesome icon for the link, for example 'gitlab'.
        validate:
            type: text

    github.tree:
        type: text
        label: Custom Git Repository Tree URL
        help: Enter the URL that leads to the pages folder of your Git Repository.
        description: "URL path to the pages folder, but with '/pages' and everything following it removed. For example, 'https://github.com/paulhibbitts/demo-grav-learn2-with-git-sync/tree/master'."

    siteandpageoptions:
      type: section
      title: 'Learn2 Theme Options'
      underline: true

    enable_doc_versioning:
        type: toggle
        label: 'Document Versioning'
        description: Support display of version specific docs using the multi-language feature.
        highlight: 1
        default: 0
        options:
            1: 'Yes'
            0: 'No'
        validate:
            type: bool
            
    hide_site_title:
        type: toggle
        label: 'Hide Site Title'
        highlight: 1
        default: 0
        options:
            1: 'Yes'
            0: 'No'
        validate:
            type: bool

    style:
      type: select
      size: medium
      label: Style
      description: Custom style selection.
      default: default
      options:
        default: Default
        hoth: Hoth
        longyearbyen: Longyearbyen
        spitsbergen: Spitsbergen (Hoth v2)

    top_level_version:
        type: toggle
        label: Top Level Version
        highlight: 1
        default: 0
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool

    home_url:
        type: text
        label: Home URL
        placeholder: http://getgrav.org
        validate:
          type: text

    google_analytics_code:
        type: text
        label: Google Analytics Code
        placeholder: UA-XXXXXXXX-X
        validate:
          type: text

    default_taxonomy_category:
      type: text
      label: Default Taxonomy Category
      validate:
          required: true
